{% extends 'base.html' %}

{% block header %}
<div class="p-5 mb-5 bg-secondary text-white">
    <h1>TodoList</h1>
    <p>TodoListを作成してよい一日を</p>
</div>
{% endblock header %}


{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }}</p>
        <a href="#" class="btn btn-primary  btn-sm " tabindex="-1" role="button" aria-disabled="true">編集</a>
        <a href="#" class="btn btn-success  btn-sm " tabindex="-1" role="button" aria-disabled="true">詳細</a>
        <a href="#" class="btn btn-danger   btn-sm " tabindex="-1" role="button" aria-disabled="true">削除</a>
    </div>    
    {% endfor %}
</div>
{% endblock content %}
