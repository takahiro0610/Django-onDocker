{% extends 'base.html' %}

{% block header %}
<div class="p-5 mb-5 bg-secondary text-white">
    <h1>TodoList</h1>
    <p>TodoListを作成してよい一日を</p>
</div>
{% endblock header %}


{% block content %}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-primary mb-2  btn-lg " tabindex="-1" role="button" aria-disabled="true">作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }}  期日:{{ item.duedate | date:"Y/n/j"}}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-primary  btn-sm " tabindex="-1" role="button" aria-disabled="true">編集</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-success  btn-sm " tabindex="-1" role="button" aria-disabled="true">詳細</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-danger   btn-sm " tabindex="-1" role="button" aria-disabled="true">削除</a>
    </div>    
    {% endfor %}
</div>
{% endblock content %}
